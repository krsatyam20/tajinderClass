<html>
<head>
<style>
.showhide {
display:none;
}
.responsive{ float:left; width:33%;}

@media (min-width: 768px) and (max-width: 991px) { .showhide {
display:block;
}
.responsive{    width: 100%;
    height: 150px;
    background-color: yellow;
    color: green;
    border: 1px solid red;
    outline: 15px dashed coral;
}
   }

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

<script>
function num()
{
var n1,n2;
n1=document.getElementById("n1").value;
n2=document.getElementById("n2").value;
console.log(typeof(n1));
console.log(typeof(n2));
n1=parseInt(n1);
n2=parseInt(n2);
var res1=n1*n1;
var res2=n1*n1*n1;
var res3=((n1*n1)+(n2*n2)+(2*n1*n2));
console.log(res1);
console.log(res2);
console.log(res3);
document.getElementById("res1").value=res1;
document.getElementById("res2").value=res2;
document.getElementById("res3").value=res3;
}
</script>
</head>
<body>
<div class="showhide">
<input type="text" id="n1" placeholder="first number" />
<input type="text" id="n2" placeholder="Second number" />
<input type="text" id="res1" placeholder="Result"/>
<input type="text" id="res2" placeholder="Result"/>
<input type="text" id="res3" placeholder="Result"/>
<p><button onclick="num();">Onclick function </button></p>
</div>
